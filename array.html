<!DOCTYPE html>
<html>

<head>
    <title>Ascending Array</title>

</head>

<body>
    <p>Sort given array of numbers in ascending order</p>

    <p id="array"></p>

    <script>
        const numbers = [23, 64, 31, 18, 72];
        numbers.sort(function (a, b) { return a - b });
        document.getElementById("array").innerHTML = numbers;
    </script>
</body>

</html>
